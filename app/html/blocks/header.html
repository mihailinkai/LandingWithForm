<!-- HEADER -->

<header class="header">
    <div class="header-wrapper">

        <div id="modal-wrapper">
            @@include('modal.html')
            <div class="cnt">
                <button class="open-modal-btn button header__enter-btn">
                    Войти
                </button>
            </div>
        </div>


        <div class="header__logo">

            <svg class="logo__pic">
                <use xlink:href="./img/SVG/sprite.svg#logotype"></use>
            </svg>
            <!-- <img class="header__logo-img" src=/img/logotype.png> -->
        </div>

        <div class="header__help">
            <div class="dropdown">
                <a href="#" class="header__help-link">
                    Помощь
                </a>
                <div class="dropdown__info">
                    <div class="dropdown__info-angle"></div>
                    <div class="dropdown-wrapper menu">

                        <ul class="dropdown__list menu__links">
                            <li class="dropdown__list-item menu__links-item">
                                <a href="#" class="dropdown__list-link menu__links-item">Как это работает</a>
                            </li>
                            <li class="dropdown__list-item">
                                <a href="#" class="dropdown__list-link menu__links-item">Вопрос-ответ</a>
                            </li>

                            <li class="dropdown__list-item">
                                <a href="#" class="dropdown__list-link menu__links-item">Служба поддержки</a>
                            </li>
                        </ul>
                    </div>

                </div>

                <!-- MENU ICON -->
                <div class="menu__icon">
                    <img src="../img/mobi/menu-icon.png">
                </div>
            </div>
        </div>
    </div>
</header>
